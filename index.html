<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ROV Tournament</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/S__15613978.jpg" alt="ROV Tournament" class="header-img">
  </header>

  <!-- Main Content -->
  <main>
    <h1>การแข่งขัน ROV ทั้ง 8 คู่</h1>
    <div class="button-group">
      <button onclick="openPopup('match1')">แมตช์ 1</button>
      <button onclick="openPopup('match2')">แมตช์ 2</button>
      <button onclick="openPopup('match3')">แมตช์ 3</button>
      <button onclick="openPopup('match4')">แมตช์ 4</button>
      <button onclick="openPopup('match5')">แมตช์ 5</button>
      <button onclick="openPopup('match6')">แมตช์ 6</button>
      <button onclick="openPopup('match7')">แมตช์ 7</button>
      <button onclick="openPopup('match8')">แมตช์ 8</button>
    </div>
  </main>

  <!-- Popup Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <div id="videoContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
